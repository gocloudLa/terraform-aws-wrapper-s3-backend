quick_start: |
  ```hcl
  s3_backend_parameters = {
      create_bucket = true
      name          = "${local.common_name}-tf-backend"
      aws_accounts = {
        "EXAMPLE-DEV" = { account_id = "123456789012" }
        # "EXAMPLE-QA"  = { account_id = "123456789013" }
